name: Publish Crate & Release

on:
  push:
    branches:
      - master

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for pushing tags AND creating releases

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Get current version
        id: current_version
        run: |
          version=$(grep '^version' Cargo.toml | head -n 1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Get previous version
        id: previous_version
        run: |
          git fetch origin master --depth=2
          previous_version=$(git show HEAD^:Cargo.toml | grep '^version' | head -n 1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$previous_version" >> $GITHUB_OUTPUT

      - name: Compare versions
        id: check
        run: |
          if [ "${{ steps.current_version.outputs.version }}" = "${{ steps.previous_version.outputs.version }}" ]; then
            echo "No version change. Skipping publish."
            echo "publish=false" >> $GITHUB_OUTPUT
          else
            echo "Version changed. Will publish."
            echo "publish=true" >> $GITHUB_OUTPUT
          fi

      - name: Publish to crates.io
        if: steps.check.outputs.publish == 'true'
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish

      - name: Create and Push Tag
        if: steps.check.outputs.publish == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag -a "v${{ steps.current_version.outputs.version }}" -m "Release v${{ steps.current_version.outputs.version }}"
          git push origin "v${{ steps.current_version.outputs.version }}"

      # VVV NEW STEP: Creates the Release entry in GitHub UI
      - name: Create GitHub Release
        if: steps.check.outputs.publish == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.current_version.outputs.version }}
          name: Release v${{ steps.current_version.outputs.version }}
          generate_release_notes: true  # Auto-generates changelog based on PRs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
